<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let count = 0;
    let a = false;
    let N;
    let numbers = '';
    for (N = 2; count < 20; N++) {
        let b= true;
        for (i = 2; i < N; i++) {
            if((parseInt(N) % parseInt(i)) == 0){
            b = false;
            break;
            }
        }
        if (b) {
            numbers = numbers + '  ' + N;
            count++;
        }
    }
    document.write('Danh sách 20 số nguyên tố đầu tiên: ' + numbers)
</script>
</body>
</html>
